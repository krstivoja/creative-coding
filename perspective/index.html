<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrap">


        <div id="scene">

            <div class="prism">

                    <div class="prism_side prism_side--bottom">Bottom</div>
                    <div class="prism_side prism_side--left">left</div>
                    <div class="prism_side prism_side--right">Right</div>

            </div>

        </div>
    
        

        <div id="settings">
            
            <h2>Scene</h2>
            <label for="perspective"><span>0</span> Perspective <span>1000</span></label>
            <input type="range" id="perspective" min="0" max="200" value="200" />
            
            <h2>Prism</h2>
            <label for="prism__rotateX"><span>-360</span> Translate Z <span>360</span></label>
            <input type="range" id="prism__rotateX" min="-360" max="360" value="-100"/>

            <label for="prism__rotateZ"><span>-360</span> Translate Z <span>360</span></label>
            <input type="range" id="prism__rotateZ" min="-360" max="360" value="200"/>

            <h2>Prism Side Left</h2>
            <label for="lf__translateZ"><span>-100</span> Translate Z <span>100</span></label>
            <input type="range" id="lf__translateZ" min="-100" max="100" value="0"/>
            
            <label for="lf__rotateY"><span>-360</span> Rotate Y <span>360</span></label>
            <input type="range" id="lf__rotateY" min="-360" max="360" value="0"/>
            
            <h2>Prism Side Right</h2>
            <label for="rt__translateZ"><span>-100</span> Translate Z <span>100</span></label>
            <input type="range" id="rt__translateZ" min="-100" max="100" value="0"/>

            <label for="rt__rotateY"><span>-360</span> Rotate Y <span>360</span></label>
            <input type="range" id="rt__rotateY" min="-360" max="360" value="0"/>
            
            <h2>Prism Side Bottom</h2>
            <label for="bt__translateZ"><span>-100</span> Translate Z <span>100</span></label>
            <input type="range" id="bt__translateZ" min="-100" max="100" value="0"/>

            <label for="bt__rotateY"><span>-360</span> Rotate Y <span>360</span></label>
            <input type="range" id="bt__rotateY" min="-360" max="360" value="0"/>

        </div>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
